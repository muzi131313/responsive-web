        current = current.getHours();
        return current;
      }

      var context = {
        morning: function(x){
          return !!(x > 4 && x < 12);
        },
        afternoon: function(x){
          return !!(x >= 12 && x < 18);
        },
        evening: function(x){
          return !!(x >= 18 && x < 24 || x > 0 && x <= 4);
        },
      };


    </script>
